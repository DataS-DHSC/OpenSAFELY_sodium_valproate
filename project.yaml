version: '3.0'

expectations:
  population_size: 1000

actions:

  generate_dataset:
    run: ehrql:v1 generate-dataset analysis/dataset_definition_q1.py --output output/input.csv.gz
    outputs:
      highly_sensitive:
        cohort: output/input.csv.gz

  generate_measures:
    run: ehrql:v1 generate-measures analysis/measure_definition.py --output output/measures.csv
    outputs:
      moderately_sensitive:
        measures: output/measures.csv

  test_function:
    run: python:latest analysis/run_analysi_q1.py
    needs: [generate_dataset]
    outputs:
      moderately_sensitive:
        df: monthly_perscription_counts.csv
        figure: monthly_perscription_rate.png
